databases:
  - name: consumerApp
    databaseName: consumerApp
    user: consumerApp

services:
  - type: web
    name: consumerApp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: consumerApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false