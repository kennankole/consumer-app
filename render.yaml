databases:
  - name: consumerapp
    databaseName: consumerapp
    user: consumerapp

services:
  - type: web
    name: consumerapp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: consumerapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false